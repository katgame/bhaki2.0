

<div class="grid grid-cols-1 gap-4 sm:grid-cols-5 md:gap-6">
  <!-- Metric Item Start -->
  <div *ngFor="let branch of Branch" class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
    <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-xl dark:bg-gray-800" [innerHTML]="icons.house | safeHtml">
    </div>
    <div class="flex items-end justify-between mt-5">
      <div>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{branch.branch.name}}</span>
        <h4 class="mt-2 font-bold text-gray-800 text-title-sm dark:text-white/90">{{branch.totalRegistrations}}</h4>
      </div>
      
      <app-badge color="success">
        <span [innerHTML]="icons.arrowUpIcon | safeHtml"></span>
        {{ branch.weeklyPercentageIncrease | number:'1.2-2' }}%
      </app-badge>
      <!-- <div> {{Dashboard.currentWeekTotal}} total registrations this week</div> -->
       
    </div>
  </div>
  <!-- Metric Item End -->

  
  <!-- Metric Item End -->
</div>
